<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAFFITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen">

    <div class="flex flex-row mt-10 h-full">

        <section class="h-screen w-1/3 bg-gray-400 rounded-md flex justify-center items-center">
            <!-- FORM -->
            <form action="" class="w-11/12 h-5/6 bg-gray-200 border-2 rounded-md ">
                <div id="contenedorDiv" class="p-6">
                    <label for="">
                        <h3>Ingrese un texto</h3>
                        <input type="text" name="" id="textoInput">
                    </label>
                </div>

                <div class="pl-10">
                    <input type="color" name="" id="inputColor">
                </div>

                <button id="boton" type="submit" class="border-2 bg-yellow-400 p-2 pr-10 text-xl font-bold border-black ">Submit</button>
            </form>
        </section>
        <!-- WALL -->
        <section class=" h-screen w-2/3 bg-red-100 rounded-md flex justify-center items-center ">
            <div class=" flex h-5/6 w-11/12 bg-yellow-50 p-10 border-2 rounded-md "id="contenedorDiv2">

                <div id="divDevuelto" class=" hidden bg-white w-[300px] h-[300px] flex flex-column flex-wrap justify-center content-center border-2 border-black p-10 font-bold ">
                    <div id="cerrar" class=" hidden w-[30px] h-[30px] content-end text-center bg-yellow-400 fixed right-[220px] top-[150px]"> X </div>
                    <p id="textoDevuelto" class=" hidden text-center text-3xl"> </p>
                </div>


            </div>
        </section>
        <script src="./intro.js"> </script>

</body>

</html>
